<!DOCTYPE html>

<html>
  <head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- end meta -->

    <!-- title -->
    <title>Web REST requester</title>
    <!-- end title -->

    <!-- external javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- end external javascript -->

    <!-- internal javascript -->
    <script type="text/javascript" src="js/requester.js"></script>
    <!-- end internal javascript -->
  </head>

  <body>
    <form id="request-form">
      Method:<br>
      <select name="method">
        <option value="get">GET</option>
        <option value="post">POST</option>
        <option value="put">PUT</option>
        <option value="patch">PATCH</option>
        <option value="delete">DELETE</option>
      </select>
      <br>
      URL:<br>
      <input type="text" name="url" value="http://0.0.0.0:3000/">
      <br>
      Headers:<br>
      <input type="text" name="header-name-1">:<input type="text" name="header-value-1"><br>
      <input type="text" name="header-name-2">:<input type="text" name="header-value-2"><br>
      <input type="text" name="header-name-3">:<input type="text" name="header-value-3"><br>
      <input type="text" name="header-name-4">:<input type="text" name="header-value-4"><br>
      <input type="text" name="header-name-5">:<input type="text" name="header-value-5"><br>
      <br>
      Data:<br>
      <textarea name="data"></textarea>
      <br><br>
      <input type="submit" value="Send">
    </form>
  </body>

</html>
