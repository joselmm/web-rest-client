<!DOCTYPE html>

<html>
  <head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- end meta -->

    <!-- title -->
    <title>Web REST requester</title>
    <!-- end title -->

    <!-- external javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- end external javascript -->

    <!-- internal javascript -->
    <script type="text/javascript" src="js/requester.js"></script>
    <!-- end internal javascript -->

    <!-- external stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- end external stylesheets -->

    <!-- internal stylesheets -->
    <link href="css/common.css" rel="stylesheet">
    <!-- end internal stylesheets -->
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Web REST Client</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div id="content">
        <div class="page-header">
          <h1>Request</h1>
        </div>

        <form id="requestForm">
          <div class="form-group">
            <label for="methodSelect">Method</label>
            <select class="form-control" id="methodSelect">
              <option value="get">GET</option>
              <option value="post">POST</option>
              <option value="put">PUT</option>
              <option value="patch">PATCH</option>
              <option value="delete">DELETE</option>
            </select>
          </div>
          <div class="form-group">
            <label for="urlInput">URL</label>
            <input type="url" class="form-control" id="urlInput" placeholder="http://0.0.0.0:3000">
          </div>
          <div class="form-group">
            <label for="dataTypeSelect">Data type</label>
            <select class="form-control" id="dataTypeSelect">
              <option value="json">JSON</option>
              <option value="jsonp">JSONP</option>
              <option value="xml">XML</option>
              <option value="html">HTML</option>
              <option value="script">Script</option>
              <option value="text">Text</option>
            </select>
          </div>
          <div id="headerContainer" class="form-group">
            <label for="urlInput" class="multi-label col-md-12">Headers</label>
            <input type="hidden" id="headersCounter" value="0">
            <div class="form-row">
              <div class="form-group col-md-12">
                <button type="button" id="addHeaderButton" class="btn btn-primary btn-sm">+ Add header</button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="dataTextArea">Data</label>
            <textarea class="form-control" id="dataTextArea" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>

      </div>
    </div>

    <div class="container">
      <div class="page-header">
        <h1>Response</h1>
      </div>
      <div id="response"></div>
    </div>

  </body>

</html>
